################################
# GLOBAL CONFIGURATION OPTIONS #
################################

[Global]
PRINT_DEBUG=False

###################
# SEARCH PATTERNS #
###################

# These are the strings you will search for in the git history

#Sample search pattern:
#[search:unique_label]
#regex=my_search_string
#exclude_these_file_extensions=.ext1,.ext2,.ext3
#case_sensitive=False

##############
# EXCLUSIONS #
##############

# These are the items that may be returned by the above searches, but which you want to exclude from consideration as false positives

[Exclusions]
always_ignore_these_filetypes=
always_ignore_these_commits=